 <div class="home-page">

  <!-- Splash banner that only shows when not logged in -->
  <div class="banner" show-authed="false">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.appName | lowercase"></h1>
      <p>A place to share your somthing else.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <table style="width:50%">
        <tr>
          <th></th>
          <th>Aile</th>
          <th>Item</th> 
        </tr>
        <tr ng-repeat="item in $ctrl.getList() | orderBy: 'aile'" ng-class="{strikeout: item.strike}">
          
          <td>
            <input type="checkbox" ng-model="item.strike"></td>
          </td>
          <td stype="width:50%">
            <input type="text" name="fname" ng-model="item.aile">
          </td>
          <td stype="width:50%">
            <select>
              <option value="0">Milk</option>
              <option value="1">Butter</option>
              <option value="2">Chuck Steak</option>
              <option value="3">Yogurt</option>
              <option value="4">Deli</option>
            </select>
          </td> 
          <td ng-if="item.strike">
            <button ng-click="$ctrl.removeItem(item)">Remove</button>
          </td>
        </tr>
      </table>
    </div>
    <button ng-click="$ctrl.addItem()">Add Item</button>
    <div class="row">
      <div class="col-md-6">
        <p class="input-group">
          <label>Date: </label>
          <input 
            type="text" 
            class="form-control" 
            uib-datepicker-popup="dd-MMMM-yyyy" 
            ng-model="$ctrl.currentList.date" 
            is-open="$ctrl.isOpen" 
            datepicker-options="$ctrl.dateOptions" 
            close-text="Close" 
            alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="$ctrl.openDatePicker()">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
